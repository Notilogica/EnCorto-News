<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noticias Curadas</title>
    <link rel="stylesheet" href="style.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #iframe-container {
            width: 100%;
            height: calc(100vh - 200px); /* Ajusta según videos y footer */
            overflow: hidden;
        }
        #app-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
   <div class="video-container">
      <video id="video-horizontal" autoplay muted loop playsinline>
        <source src="intro-horizontal.mp4" type="video/mp4">
      </video>

      <video id="video-vertical" autoplay muted loop playsinline>
        <source src="intro-vertical.mp4" type="video/mp4">
      </video>
    </div>

    <div id="iframe-container">
        <iframe id="app-frame" src="" frameborder="0" allowfullscreen></iframe>
    </div>

    <footer>
        <p>&copy; 2025 Noticias Curadas. Todos los derechos reservados.</p>
        <p>Este sitio puede contener enlaces de marketing de afiliados. Podemos recibir comisión por compras referidas.</p>
        <p>Políticas de Amazon y otras plataformas aplican.</p>
    </footer>

    <script>
        // Simulando la variable secreta
        const replUrl = "https://33243b64-65f9-4988-8d60-13ca62670193-00-3oapw4fw99k9c.picard.replit.dev/";
        const iframe = document.getElementById('app-frame');

        if (replUrl) {
            iframe.src = replUrl;
        } else {
            iframe.srcdoc = "<p>La aplicación no está disponible.</p>";
            console.warn("⚠️ La URL de Replit no está configurada.");
        }
    </script>
</body>
</html>
